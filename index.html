<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MattLab - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Cream background */
            color: #4b2e2e; /* Brown text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #4b2e2e; /* Brown border */
            border-radius: 10px;
            background-color: #fff; /* White background inside container */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4b2e2e; /* Brown text */
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .countdown {
            font-size: 1.2em;
            color: #4b2e2e; /* Brown text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MattLab</h1>
        <p>Something awesome is coming soon</p>
        <div class="countdown">
            <p>Stay tuned for updates!</p>
        </div>
    </div>
</body>
</html>
